{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>Deductions 360</title>
      <!-- Bootstrap 4 CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <!-- DataTables CSS -->
      <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
      <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.bootstrap4.min.css">
      <!-- Select2 CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="{% static 'style.css' %}">
      <!-- Core JS - Load in correct order -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- DataTables JS -->
      <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.bootstrap4.min.js"></script>
      <!-- Export Libraries -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
      <!-- Select2 -->
      <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
      <!-- Chart.js -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
      <!-- Custom JavaScript - Load Last -->
      <script src="{% static 'js/charts.js' %}"></script>
   </head>
   <body>
      <header class="header">
         <div class="header-left">
            <!-- Optional: Add navigation or icons here -->
         </div>
         <div class="header-center">
            <img src="{% static 'img/genpact-logo.svg' %}" alt="Genpact Logo" class="header-logo">
         </div>
         <div class="header-right">
            {% if user.is_authenticated %}
            <span class="user-info">Welcome, {{ user.username }}</span>
            <form method="POST" action="{% url 'logout' %}" style="display: inline;">
               {% csrf_token %}
               <button type="submit" class="login-logout-button">Logout</button>
            </form>
            {% else %}
            <span class="user-info">Welcome, Guest</span>
            <a href="{% url 'login' %}">
            <button class="login-logout-button">Login</button>
            </a>
            {% endif %}
         </div>
      </header>
      <div class="d-flex flex-column">
         <div class="sidebar">
            <div class="sidebar-header">
               <h1>Deductions 360</h1>
            </div>
            <ul class="nav">
               <li class="nav-item">
                  <a href="{% url 'index' %}" class="nav-link">
                  <i class="fas fa-home"></i> Home
                  </a>
               </li>
               <li class="nav-item">
                  <a href="{% url 'worklist' %}" class="nav-link">
                  <i class="fas fa-edit"></i> Worklist
                  </a>
               </li>
               <li class="nav-item">
                  <a href="#" class="nav-link">
                  <i class="fas fa-chart-bar"></i> Dashboard
                  </a>
               </li>
            </ul>
         </div>
         <div class="main-content">
            {% block content %}
            <!-- Default fallback content (optional) -->
            {% endblock %}
         </div>
      </div>
   </body>
</html>
